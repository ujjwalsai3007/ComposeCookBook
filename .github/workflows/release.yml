name: 🚀 Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  create-release:
    name: 🏗️ Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ☕ Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: 📦 Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: 🔧 Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: 🧹 Run Quality Checks
      run: |
        ./gradlew lintDebug
        ./gradlew testDebugUnitTest
        
    - name: 🔨 Build Release APK
      run: ./gradlew assembleRelease
      
    - name: 📝 Generate Release Notes
      id: release_notes
      run: |
        echo "## 🎉 What's New in this Release" > release_notes.md
        echo "" >> release_notes.md
        echo "### ✨ Features" >> release_notes.md
        echo "- 📱 **125+ Material 3 Components** - Complete component library" >> release_notes.md
        echo "- 🎨 **Enhanced Theming** - Custom Material 3 expressive colors" >> release_notes.md
        echo "- ⚡ **Performance Optimized** - Lazy loading and efficient state management" >> release_notes.md
        echo "- 🌐 **Accessibility First** - WCAG compliant with inclusive design" >> release_notes.md
        echo "" >> release_notes.md
        echo "### 🛠️ Technical Improvements" >> release_notes.md
        echo "- 🏗️ **Clean Architecture** - MVVM with repository pattern" >> release_notes.md
        echo "- 🧭 **Type-safe Navigation** - Compose Navigation implementation" >> release_notes.md
        echo "- 📚 **Comprehensive Documentation** - Complete usage examples" >> release_notes.md
        echo "" >> release_notes.md
        echo "### 📋 Component Categories" >> release_notes.md
        echo "- 🔴 **Buttons & Actions** (5 components)" >> release_notes.md
        echo "- 🏠 **Cards & Surfaces** (8 components)" >> release_notes.md
        echo "- 🎯 **Navigation** (10 components)" >> release_notes.md
        echo "- 📝 **Input & Forms** (15 components)" >> release_notes.md
        echo "- 📊 **Progress & Feedback** (12 components)" >> release_notes.md
        echo "- 🏷️ **Chips & Selection** (12 components)" >> release_notes.md
        echo "- 📋 **Lists & Data Display** (12 components)" >> release_notes.md
        echo "- 💬 **Dialogs & Overlays** (15 components)" >> release_notes.md
        echo "" >> release_notes.md
        echo "### 🔧 Installation" >> release_notes.md
        echo "\`\`\`bash" >> release_notes.md
        echo "git clone https://github.com/ujjwalsai3007/ComposeCookBook.git" >> release_notes.md
        echo "cd ComposeCookBook" >> release_notes.md
        echo "\`\`\`" >> release_notes.md
        echo "" >> release_notes.md
        echo "### 💝 Support the Project" >> release_notes.md
        echo "If this project helps you, please consider:" >> release_notes.md
        echo "- ⭐ **Star this repository**" >> release_notes.md
        echo "- 🔄 **Share with other developers**" >> release_notes.md
        echo "- 🐛 **Report bugs and suggest improvements**" >> release_notes.md
        echo "" >> release_notes.md
        echo "---" >> release_notes.md
        echo "**Built with ❤️ for the Android developer community**" >> release_notes.md
        
    - name: 🏷️ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        release_name: 🎉 Compose Cookbook ${{ github.event.inputs.version || github.ref_name }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        
    - name: 📱 Upload Release APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release-unsigned.apk
        asset_name: ComposeCookbook-${{ github.event.inputs.version || github.ref_name }}.apk
        asset_content_type: application/vnd.android.package-archive
        
    - name: 📊 Upload Build Reports
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/reports/lint-results-release.html
        asset_name: lint-report-${{ github.event.inputs.version || github.ref_name }}.html
        asset_content_type: text/html