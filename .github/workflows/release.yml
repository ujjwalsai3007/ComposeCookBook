name: ğŸš€ Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  create-release:
    name: ğŸ—ï¸ Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: â˜• Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: ğŸ“¦ Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ğŸ§¹ Run Quality Checks
      run: |
        ./gradlew lintDebug
        ./gradlew testDebugUnitTest
        
    - name: ğŸ”¨ Build Release APK
      run: ./gradlew assembleRelease
      
    - name: ğŸ“ Generate Release Notes
      id: release_notes
      run: |
        echo "## ğŸ‰ What's New in this Release" > release_notes.md
        echo "" >> release_notes.md
        echo "### âœ¨ Features" >> release_notes.md
        echo "- ğŸ“± **125+ Material 3 Components** - Complete component library" >> release_notes.md
        echo "- ğŸ¨ **Enhanced Theming** - Custom Material 3 expressive colors" >> release_notes.md
        echo "- âš¡ **Performance Optimized** - Lazy loading and efficient state management" >> release_notes.md
        echo "- ğŸŒ **Accessibility First** - WCAG compliant with inclusive design" >> release_notes.md
        echo "" >> release_notes.md
        echo "### ğŸ› ï¸ Technical Improvements" >> release_notes.md
        echo "- ğŸ—ï¸ **Clean Architecture** - MVVM with repository pattern" >> release_notes.md
        echo "- ğŸ§­ **Type-safe Navigation** - Compose Navigation implementation" >> release_notes.md
        echo "- ğŸ“š **Comprehensive Documentation** - Complete usage examples" >> release_notes.md
        echo "" >> release_notes.md
        echo "### ğŸ“‹ Component Categories" >> release_notes.md
        echo "- ğŸ”´ **Buttons & Actions** (5 components)" >> release_notes.md
        echo "- ğŸ  **Cards & Surfaces** (8 components)" >> release_notes.md
        echo "- ğŸ¯ **Navigation** (10 components)" >> release_notes.md
        echo "- ğŸ“ **Input & Forms** (15 components)" >> release_notes.md
        echo "- ğŸ“Š **Progress & Feedback** (12 components)" >> release_notes.md
        echo "- ğŸ·ï¸ **Chips & Selection** (12 components)" >> release_notes.md
        echo "- ğŸ“‹ **Lists & Data Display** (12 components)" >> release_notes.md
        echo "- ğŸ’¬ **Dialogs & Overlays** (15 components)" >> release_notes.md
        echo "" >> release_notes.md
        echo "### ğŸ”§ Installation" >> release_notes.md
        echo "\`\`\`bash" >> release_notes.md
        echo "git clone https://github.com/ujjwalsai3007/ComposeCookBook.git" >> release_notes.md
        echo "cd ComposeCookBook" >> release_notes.md
        echo "\`\`\`" >> release_notes.md
        echo "" >> release_notes.md
        echo "### ğŸ’ Support the Project" >> release_notes.md
        echo "If this project helps you, please consider:" >> release_notes.md
        echo "- â­ **Star this repository**" >> release_notes.md
        echo "- ğŸ”„ **Share with other developers**" >> release_notes.md
        echo "- ğŸ› **Report bugs and suggest improvements**" >> release_notes.md
        echo "" >> release_notes.md
        echo "---" >> release_notes.md
        echo "**Built with â¤ï¸ for the Android developer community**" >> release_notes.md
        
    - name: ğŸ·ï¸ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        release_name: ğŸ‰ Compose Cookbook ${{ github.event.inputs.version || github.ref_name }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        
    - name: ğŸ“± Upload Release APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release-unsigned.apk
        asset_name: ComposeCookbook-${{ github.event.inputs.version || github.ref_name }}.apk
        asset_content_type: application/vnd.android.package-archive
        
    - name: ğŸ“Š Upload Build Reports
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/reports/lint-results-release.html
        asset_name: lint-report-${{ github.event.inputs.version || github.ref_name }}.html
        asset_content_type: text/html