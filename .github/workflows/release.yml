name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
        
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
        
    - name: Build Release APK
      run: ./gradlew assembleRelease
      
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version }}
        release_name: Compose Cookbook ${{ github.event.inputs.version }}
        body: |
          ## Compose Cookbook Release
          
          ### Features
          - **125+ Material 3 Components** - Complete component library
          - **Enhanced Theming** - Custom Material 3 expressive colors  
          - **Performance Optimized** - Production-ready implementations
          
          ### Installation
          ```bash
          git clone https://github.com/ujjwalsai3007/ComposeCookBook.git
          cd ComposeCookBook
          ```
          
          **Built for the Android developer community**
        draft: false
        prerelease: false